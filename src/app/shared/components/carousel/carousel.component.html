<div class="carousel container">
  <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li *ngFor="let image of images; let i = index" [attr.data-target]="'#carouselExampleCaptions'" [attr.data-slide-to]="i" [ngClass]="{ 'active': i === 0 }"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item" *ngFor="let image of images; let i = index" [ngClass]="{ 'active': i === 0 }">
        <img [src]="image.src" [alt]="image.alt" class="d-block w-100">
        <div class="carousel-caption d-none d-md-block">
          <h5>{{ image.captionTitle }}</h5>
          <p>{{ image.captionText }}</p>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
