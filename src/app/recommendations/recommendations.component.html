<a href="https://www.linkedin.com/in/cristianionas/details/recommendations"><h2 class="ci-heading">Recommendations</h2></a>
<section>
  <div class="container">
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li *ngFor="let item of items; let i = index" [attr.data-target]="'#carouselExampleCaptions'"
            [attr.data-slide-to]="i" [ngClass]="{ 'active': i === 0 }"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item" *ngFor="let item of items; let i = index" [class.active]="i === 0">
          <div class="row">
            <div class="col-md-3">
              <div class="profile">
                <a [href]="item.linkedInUrl">
                <div class="img-area">
                  <img [src]="item.image" alt="">
                </div>
                <div class="bio">
                  <h2>{{ item.name }}</h2>
                  <h4>{{ item.role }}</h4>
                </div>
                </a>
              </div>
            </div>
            <div class="col-md-9">
              <div class="content" *ngFor="let paragraph of item.descriptionParagraphs; let i = index">
                <p><span *ngIf="i == 0"><i class="fa fa-quote-left"></i></span>{{ paragraph }}</p>
              </div>
              <p class="socials">
                <a [href]="item.linkedInUrl">
                  <fa-icon [icon]="faLinkedin"></fa-icon>
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</section>
